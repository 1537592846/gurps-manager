<ion-header>
  <ion-navbar>
    <ion-title>
      Character Status
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="characterStatus-form5">
    <ion-item id="characterStatus-range1">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_strength">
        <ion-label range-left>
          Strength (ST)
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range2">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_dexterity">
        <ion-label range-left>
          Dexterity (DX)
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range3">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_intelligence">
        <ion-label range-left>
          Intelligence (IQ)
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range4">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_health">
        <ion-label range-left>
          Health (HT)
        </ion-label>
      </ion-range>
    </ion-item>
    <div class="spacer" style="height:40px;" id="characterStatus-spacer1"></div>
    <ion-item id="characterStatus-range5">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_max_life_points">
        <ion-label range-left>
          Life Points
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range9">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_will">
        <ion-label range-left>
          Will
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range11">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_perception">
        <ion-label range-left>
          Perception
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range12">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_max_effot_points">
        <ion-label range-left>
          Effort Points
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range13">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_basic_speed">
        <ion-label range-left>
          Speed
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="characterStatus-range14">
      <ion-range min="0" max="100" step="1" color="positive" value="50" name="char_basic_movement">
        <ion-label range-left>
          Movement
        </ion-label>
      </ion-range>
    </ion-item>
  </form>
  <button id="characterStatus-button9" ion-button color="stable" block>
    Proceed
  </button>
</ion-content>
