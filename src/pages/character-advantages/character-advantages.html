<ion-header>
  <ion-navbar>
    <ion-title>
      Character Advantages
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="characterAdvantages">
  <form id="characterAdvantages-form">
    <ion-list id="characterAdvantages-list">
        <ion-item-sliding>
          <ion-item color="none" id="characterAdvantages-list-item">
            Add Advantage
            <ion-note item-right>Swipe left</ion-note>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="secondary">
              Add
            </button>
            <button ion-button color="danger">
              Remove
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    <button id="characterAdvantages-button" ion-button color="stable" block on-click="goToCharacterDisadvantages()">
      Proceed
    </button>
  </form>
</ion-content>
