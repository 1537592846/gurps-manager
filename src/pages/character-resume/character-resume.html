<ion-header>
  <ion-navbar>
    <ion-title>
      Character Resume
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="characterResume">
  <div id="characterResume-markdown" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <em>
        List the resume of the char
      </em>
    </p>
  </div>
  <form id="characterResume-form">
    <button id="characterResume-button" ion-button color="secondary" block on-click="goToTabsController()">
      Create Character
    </button>
    <button id="characterResume-button" ion-button color="alert" block on-click="goToCharacterFeatures()">
      Edit Character
    </button>
    <button id="characterResume-button" ion-button color="danger" block on-click="goToGurpsManager()">
      Cancel
    </button>
  </form>
</ion-content>
