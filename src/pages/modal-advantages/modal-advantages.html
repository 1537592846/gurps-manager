<div padding>
    <ion-segment [(ngModel)]="advantages">
            <ion-segment-button value="mental">
                <img src="..\..\..\images\mental.png"> Mental
            </ion-segment-button>
            <ion-segment-button value="physical">
                <img src="..\..\..\images\physical.png"> Physical
            </ion-segment-button>
            <ion-segment-button value="social">
                <img src="..\..\..\images\social.png"> Social
            </ion-segment-button>
            <ion-segment-button value="exotic">
                <img src="..\..\..\images\exotic.png"> Exotic
            </ion-segment-button>
            <ion-segment-button value="supernatural">
                <img src="..\..\..\images\supernatural.png"> Supernatural
            </ion-segment-button>
            <ion-segment-button value="mundane">
                <img src="..\..\..\images\mundane.png"> Mundane
            </ion-segment-button>
    </ion-segment>
</div>

<div [ngSwitch]="advantages">
    <ion-list *ngSwitchCase="'mental'">
        <ion-item-sliding *ngFor="let mental of mentals">
            <ion-thumbnail item-start>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4 style="text-align: center">
                            <img src="..\..\..\images\mental.png">
                        </ion-col>
                        <ion-col col-4 style="text-align: center">
                            <img src="..\..\..\images\physical{{mental.isPhysical?'':'-grey'}}.png">
                        </ion-col>
                        <ion-col col-4 style="text-align: center">
                            <img src="..\..\..\images\social{{mental.isSocial?'':'-grey'}}.png">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6 style="text-align: center">
                            <img src="..\..\..\images\exotic{{mental.isExotic?'':'-grey'}}.png">
                        </ion-col>
                        <ion-col col-6 style="text-align: center">
                            <img src="..\..\..\images\supernatural{{mental.isSupernatural?'':'-grey'}}.png">
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-thumbnail>
            <h2>{{mental.name}}</h2>
        </ion-item-sliding>
    </ion-list>
    <ion-list *ngSwitchCase="'physical'">

                        <ion-col col-6 style="text-align: center">
