<ion-header>
  <ion-navbar>
    <ion-title>
      Gurps Manager
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="gurpsManager">
  <button id="gurpsManager-create_character" ion-button color="secondary" block on-click="goToCharacterFeatures()">
    Create Character
  </button>
  <form id="gurpsManager-form">
    <button id="gurpsManager-load_character" ion-button color="primary" block on-click="goToTabsController()">
      Resume Character
    </button>
    <ion-list id="gurpsManager-_list_character">
      <ion-item color="none" id="gurpsManager-list-item">
        #char-list
      </ion-item>
    </ion-list>
  </form>
</ion-content>
