<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="body"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Inventory
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        {{char.name}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="inventory">
  <ion-list id="inventory-list">
    <ion-item-sliding *ngFor="let item of char.inventory">
      <ion-item color="none">
        {{item.name}}
        <br>
        <ion-note>{{item.quantity}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
