<style>
    h1 {
            text-align: center;
            word-wrap: normal;
        }
    
        h2 {
            text-align: center;
            word-wrap: normal;
        }
    
        .modalTitle {
            font-weight: bold
        }
    
        ion-thumbnail {
            text-align: center;
            width: 20%
        }
    
        ion-col {
            text-align: center;
        }
    
        .headerImage {
            height: 6ex;
            width: 6ex;
        }

<html style="background:white">
<ion-content padding>
    <form novalidate [formGroup]="form" id="Resource-form" (ngSubmit)="returnData()">
        <ion-list id="Resource-list">
            <ion-item id="Resource-positive-value">
                <ion-label floating>
                    Name
                </ion-label>
                <ion-input formControlName="positive" type="text"></ion-input>
            </ion-item>
            <ion-item id="Resource-positive-value">
                <ion-label floating>
                    Value
                </ion-label>
                <ion-input formControlName="value" type="text"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
