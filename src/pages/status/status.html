<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-title>
            Tests
          </ion-title>
        </ion-col>
        <ion-col col-2>
          <ion-buttons style="text-align:center">
            <button ion-button icon-only on-click="goHome()">
              <ion-icon name="home"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-5 style="text-align:right">
          <ion-buttons ion-button icon-only>
            <button ion-button icon-only>
              <ion-icon name="stats"></ion-icon>
            </button>
            <button ion-button>
              {{char.name}}
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding id="status-page">
  <ion-list id="primary-status-list">
    <ion-item color="none" id="status-strength">
      Strength (ST)
      <ion-note item-right>{{char.strength}}</ion-note>
    </ion-item>
    <ion-item color="none" id="status-dexterity">
      Dexterity (DX)
      <ion-note item-right>{{char.dexterity}}</ion-note>
    </ion-item>
    <ion-item color="none" id="status-intelligence">
      Intelligence (IQ)
      <ion-note item-right>{{char.dexterity}}</ion-note>
    </ion-item>
    <ion-item color="none" id="status-health">
      Health (HT)
      <ion-note item-right>{{char.health}}</ion-note>
    </ion-item>
  </ion-list>
  <div class="spacer" style="height:40px;" id="status-spacer"></div>
  <ion-list id="secondary-status-list">
    <ion-item color="none" id="status-max-life-points">
      Max Life Points
      <ion-note item-right>{{char.max_life_points}}</ion-note>
    </ion-item>
    <ion-item color="none" id="status-will">
      Will
      <ion-note item-right>{{char.will}}</ion-note>
    </ion-item>
    <ion-item color="none" id="status-perception">
      Perception
      <ion-note item-right>{{char.perception}}</ion-note>
    </ion-item>
    <ion-item color="none" id="status-max-fatigue-points">
      Max Fatigue Points
      <ion-note item-right>{{char.max_fatigue_points}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
