<html style="background:white">
    <ion-list>
        <ion-item-sliding *ngFor="let character of characters">
            <ion-item on-click="returnData(character)">
                <ion-thumbnail style="width:20%;text-align: center;vertical-align: center" item-start>
                    <h1>{{character.name}}</h1>
                </ion-thumbnail>
                <p>{{character.description}}</p>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</html>
