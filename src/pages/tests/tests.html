<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <label ion-button start>
        <ion-icon name="cube"></ion-icon>
      </label>
    </ion-buttons>
    <ion-title>
      Tests
    </ion-title>
    <ion-buttons end>
      <label ion-button>
        {{char.name}}
      </label>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="tests">
  <!-- Life related buttons -->
  <ion-list text-center>
    <button id="tests-life-minus" ion-button color="danger" on-click="removeLife()">
      <ion-icon name="remove"></ion-icon>
    </button>
    <button id="tests-life-value" ion-button color="light">
      <label>
        Life Points: {{char.current_life_points}}
      </label>
    </button>
    <button id="tests-life-plus" ion-button icon-right color="secondary" on-click="addLife()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-list>
  <!-- Fatigue related buttons -->
    <ion-list text-center>
      <button id="tests-fatigue-minus" ion-button color="danger" on-click="removeFatigue()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button id="tests-fatigue-value" ion-button color="light">
        Fatigue Points: {{char.current_fatigue_points}}
      </button>
      <button id="tests-fatigue-plus" ion-button color="secondary" on-click="addFatigue()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-list>
  <!-- Shield related buttons -->
  <ion-list text-center *ngIf="char.equipments.shield.name!=undefined">
    <button id="tests-shield-minus" ion-button color="danger" on-click="removeShield()">
      <ion-icon name="remove"></ion-icon>
    </button>
    <button id="tests-shield-value" ion-button color="light">
      Shield Life: {{char.equipments.shield.current_life_points}}
    </button>
    <button id="tests-shield-plus" ion-button color="secondary" on-click="addShield()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-list>
  <!-- Status tests -->
  <ion-list text-center>
    <button id="tests-strenght" ion-button color="primary" on-click="getTestValue('strenght')">
      ST
    </button>
    <button id="tests-dexterity" ion-button color="primary" on-click="getTestValue('dexterity')">
      DX
    </button>
    <button id="tests-intelligence" ion-button color="primary" on-click="getTestValue('intelligence')">
      IQ
    </button>
    <button id="tests-health" ion-button color="primary" on-click="getTestValue('health')">
      HT
    </button>
  </ion-list>
  <!-- Secondary status tests -->
  <ion-list text-center>
    <button id="tests-perception" ion-button color="primary" on-click="getTestValue('perception')">
      Perception
    </button>
    <button id="tests-will" ion-button color="primary" on-click="getTestValue('will')">
      Will
    </button>
  </ion-list>
  <!-- Attack tests -->
  <ion-list text-center>    
    <button id="tests-balance-attack" ion-button color="primary" on-click="getTestValue('balance_attack')">
      Balance Attack
    </button>
    <button id="tests-piercing-attack" ion-button color="primary" on-click="getTestValue('piercing_attack')">
      Piercing Attack
    </button>
  </ion-list>
  <!-- Evasive moves tests -->
  <ion-list text-center>
    <button id="tests-dodge" ion-button color="primary" on-click="getTestValue('dodge')">
      Dodge
    </button>
    <button id="tests-parry" ion-button color="primary" on-click="getTestValue('parry')">
      Parry
    </button>
    <button id="tests-block" ion-button color="primary" on-click="getTestValue('block')">
      Block
    </button>
  </ion-list>
  <!-- Resistence tests -->
  <ion-list text-center>
    <button id="tests-knockout" ion-button color="primary" on-click="getTestValue('knockout')">
      Knockout
    </button>
    <button id="tests-self-control" ion-button color="primary" on-click="getTestValue('self_control')">
      Self-control
    </button>
    <button id="tests-stun" ion-button color="primary" on-click="getTestValue('stun')">
      Stun
    </button>
  </ion-list>
</ion-content>
