<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <label ion-button start>
        <ion-icon name="cube"></ion-icon>
      </label>
    </ion-buttons>
    <ion-title>
      Tests
    </ion-title>
    <ion-buttons end>
      <label ion-button>
        {{char.name}}
      </label>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="tests">
  <!-- Life related buttons -->
  <ion-list text-center>
    <button id="tests-life-minus" ion-button color="danger" on-click="removeLife()">
      <ion-icon name="remove"></ion-icon>
    </button>
    <button id="tests-life-value" ion-button color="light">
      <label>
        Life Points: {{char.current_life_points}}
      </label>
    </button>
    <button id="tests-life-plus" ion-button icon-right color="secondary" on-click="addLife()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-list>
  <!-- Fatigue related buttons -->
    <ion-list text-center>
      <button id="tests-fatigue-minus" ion-button color="danger" on-click="removeFatigue()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button id="tests-fatigue-value" ion-button color="light">
        Fatigue Points: {{char.current_fatigue_points}}
      </button>
      <button id="tests-fatigue-plus" ion-button color="secondary" on-click="addFatigue()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-list>
  <!-- Shield related buttons -->
  <ion-list text-center *ngIf="char.equipments.shield.name!=undefined">
    <button id="tests-shield-minus" ion-button color="danger" on-click="removeShield()">
      <ion-icon name="remove"></ion-icon>
    </button>
    <button id="tests-shield-value" ion-button color="light">
      Shield Life: {{char.equipments.shield.current_life_points}}
    </button>
    <button id="tests-shield-plus" ion-button color="secondary" on-click="addShield()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-list>
  <!-- Status tests -->
  <ion-list text-center>
    <button id="tests-strenght" ion-button color="primary" on-click="openTestModel('strenght')">
      ST
    </button>
    <button id="tests-dexterity" ion-button color="primary" on-click="openTestModel('dexterity')">
      DX
    </button>
    <button id="tests-intelligence" ion-button color="primary" on-click="openTestModel('intelligence')">
      IQ
    </button>
    <button id="tests-health" ion-button color="primary" on-click="openTestModel('health')">
      HT
    </button>
  </ion-list>
  <!-- Offensive moves tests -->
  <ion-list text-center>
    <button id="tests-perception" ion-button color="primary" on-click="openTestModel('perception')">
      Perception
    </button>
    <button id="tests-will" ion-button color="primary" on-click="openTestModel('will')">
      Will
    </button>
    <button id="tests-attack" ion-button color="primary" on-click="openTestModel('attack')">
      Attack
    </button>
  </ion-list>
  <!-- Evasive moves tests -->
  <ion-list text-center>
    <button id="tests-dodge" ion-button color="primary" on-click="openTestModel('dodge')">
      Dodge
    </button>
    <button id="tests-parry" ion-button color="primary" on-click="openTestModel('parry')">
      Parry
    </button>
    <button id="tests-block" ion-button color="primary" on-click="openTestModel('block')">
      Block
    </button>
  </ion-list>
</ion-content>
