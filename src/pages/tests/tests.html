<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="cube"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Tests
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        #char_name
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="tests">
  <!-- Life related buttons -->
  <ion-list>
    <ion-item>
      <button id="tests-life-minus" ion-button color="danger" on-click="minusLife()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button id="tests-life-value" ion-button color="light" block>
        valueLife()
      </button>
      <button id="tests-life-plus" ion-button color="secondary" on-click="plusLife()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <!-- Effort related buttons -->
  <ion-list>
    <ion-item>
      <button id="tests-effort-minus" ion-button color="danger" on-click="minusEffort()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button id="tests-effort-value" ion-button color="light" block>
        valueEffort()
      </button>
      <button id="tests-effort-plus" ion-button color="secondary" on-click="plusEffort()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <!-- Shield related buttons -->
  <ion-list>
    <ion-item>
      <button id="tests-shield-minus" ion-button color="danger" on-click="minusShield()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button id="tests-shield-value" ion-button color="light" block>
        valueShield()
      </button>
      <button id="tests-shield-plus" ion-button color="secondary" on-click="plusShield()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <!-- Status tests -->
  <ion-list>
    <ion-item>
      <button id="tests-strenght" ion-button color="secondary" on-click="strenghtTest()">
        ST
      </button>
      <button id="tests-dexterity" ion-button color="secondary" on-click="dexterityTest()">
        DX
      </button>
      <button id="tests-intelligence" ion-button color="secondary" on-click="intelligenceTest()">
        IQ
      </button>
      <button id="tests-health" ion-button color="secondary" on-click="healthTest()">
        HT
      </button>
    </ion-item>
  </ion-list>
  <!-- Offensive moves tests -->
  <ion-list>
    <ion-item>
      <button id="tests-perception" ion-button color="secondary" on-click="perceptionTest()">
        Perception
      </button>
      <button id="tests-will" ion-button color="secondary" on-click="willTest()">
        Will
      </button>
      <button id="tests-attack" ion-button color="secondary" on-click="attackTest()">
        Attack
      </button>
    </ion-item>
  </ion-list>
  <!-- Evasive moves tests -->
  <ion-list>
    <ion-item>
      <button id="tests-dodge" ion-button color="secondary" on-click="dodgeTest()">
        Dodge
      </button>
      <button id="tests-parry" ion-button color="secondary" on-click="parryTest()">
        Parry
      </button>
      <button id="tests-block" ion-button color="secondary" on-click="blockTest()">
        Block
      </button>
    </ion-item>
  </ion-list>
</ion-content>
