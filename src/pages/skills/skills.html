<style>
  h1 ,h2{
    text-align: center;
    word-wrap: normal;
  }

  div {
    width: 20%;
  }
</style>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="hand"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Skills
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        {{char.name}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="skills">
  <ion-list id="skill-list">
    <ion-item-sliding *ngFor="let skill of char.skills">
      <ion-item color="none">
        <div item-start>
          <h1>{{skill.name}}</h1>
          <h2>{{skill.attribute}}+{{skill.level}}</h2>
        </div>
        <ion-note item-content>{{skill.description}}</ion-note>
        <ion-note item-right>{{getSkillLevel(skill)}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
