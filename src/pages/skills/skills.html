<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="hand"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Skills
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        {{char.name}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="skills">
  <ion-list id="skill-list">
    <ion-item-sliding *ngFor="let skill of char.skills">
      <ion-item color="none">
        {{skill.name}}
        <ion-note>{{skill.difficulty.description}}+{{skill.level}}</ion-note>
        <br>
        <ion-note>{{skill.description}}</ion-note>
        <br>
        <ion-note item-right>{{getSkillLevel(skill)}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
