<style>
  h1,
  h2 {
    text-align: center;
    word-wrap: normal;
  }

  div {
    width: 20%;
  }
</style>

<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-title>
            Skills
          </ion-title>
        </ion-col>
        <ion-col col-2>
          <ion-buttons style="text-align:center">
            <button ion-button icon-only on-click="goHome()">
              <ion-icon name="home"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-5 style="text-align:right">
          <ion-buttons ion-button icon-only>
            <button ion-button icon-only>
              <ion-icon name="hand"></ion-icon>
            </button>
            <button ion-button>
              {{char.name}}
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding id="skills">
  <ion-list>
    <ion-item-sliding *ngFor="let skill of char.skills">
      <ion-item>
        <h1 item-start style="width:25%;font-size: 2rem">{{skill.name}}<br>{{skill.attribute}}+{{skill.level}}</h1>
        <ion-note item-content>{{skill.description}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
