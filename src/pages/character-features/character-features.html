<ion-header>
  <ion-navbar>
    <ion-title>
      Character Features
    </ion-title>

</ion-header>

      <ion-item id="characterFeatures-input7">
        <ion-label>

        </ion-label>

      </ion-item>
      <ion-item id="characterFeatures-input15">
        <ion-label>
          Age
        </ion-label>
        <ion-input type="number" placeholder="" name="char_age"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-input12">
        <ion-label>
          Height
        </ion-label>
        <ion-input type="number" placeholder="" name="char_height"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-input11">
        <ion-label>
          Weight
        </ion-label>
        <ion-input type="number" placeholder="" name="char_weight"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-input14">

          *Minimun Status Points
        </ion-label>
        <ion-input type="number" placeholder="" name="char_min_stats_points"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-input16">
        <ion-label>
          *Max Points
        </ion-label>
        <ion-input type="number" placeholder="" name="char_points"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-input13">
        <ion-label>
          *Inicial Resource
        </ion-label>
        <ion-input type="number" placeholder="" name="char_age"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-input10">
        <ion-label>
          Description
        </ion-label>
        <ion-input type="text" placeholder="" name="char_description"></ion-input>
      </ion-item>
    </ion-list>
    <button id="characterFeatures-button7" ion-button color="stable" block on-click="goToCharacterStatus()">
      Proceed
    </button>
  </form>
</ion-content>
