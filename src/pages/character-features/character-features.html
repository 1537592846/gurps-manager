<ion-header>
  <ion-navbar>
    <ion-title>
      Character Features
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="character-features">
  <form novalidate [formGroup]="form" id="characterFeatures-form" (ngSubmit)="goToCharacterDisadvantages()">
    <ion-list id="characterFeatures-list">
      <ion-item id="characterFeatures-name">
        <ion-label floating>
          Name
        </ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-age">
        <ion-label floating>
          Age
        </ion-label>
        <ion-input formControlName="age" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-height">
        <ion-label floating>
          Height
        </ion-label>
        <ion-input formControlName="height" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-weight">
        <ion-label floating>
          Weight
        </ion-label>
        <ion-input formControlName="weight" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-min_status">
        <ion-label floating>
          Minimun Status Points
        </ion-label>
        <ion-input formControlName="min_status" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-max_points">
        <ion-label floating>
          Max Points
        </ion-label>
        <ion-input formControlName="max_points" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-resources">
        <ion-label floating>
          Inicial Resources
        </ion-label>
        <ion-input formControlName="resources" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-nt">
        <ion-label floating>
         NT
        </ion-label>
        <ion-input formControlName="nt" type="number"></ion-input>
      </ion-item>
      <ion-item id="characterFeatures-description">
        <ion-label floating>
          Description
        </ion-label>
        <ion-input formControlName="description" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button id="characterFeatures-button" ion-button color="stable" block type="submit">
      Proceed
    </button>
  </form>
</ion-content>
