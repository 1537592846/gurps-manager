<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-title>
            Tests
          </ion-title>
        </ion-col>
        <ion-col col-2>
          <ion-buttons style="text-align:center">
            <button ion-button icon-only on-click="goHome()">
              <ion-icon name="home"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-5 style="text-align:right">
          <ion-buttons ion-button icon-only>
            <button ion-button icon-only>
              <ion-icon name="body"></ion-icon>
            </button>
            <button ion-button>
              {{char.name}}
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding id="equipments">
  <ion-list id="equipments-list-1">
    <ion-item-sliding>
      <ion-item item-left color="none" id="equipments-item-left_hand">
        Left Hand
        <p>{{names.left_hand}}</p>
        <ion-note item-right>Swipe left</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button *ngIf='names.left_hand=="Empty"' ion-button color="secondary" on-click="equipEquipment('left_hand')">
          Equip
        </button>
        <button *ngIf='names.left_hand!="Empty"' ion-button color="primary" on-click="changeEquipment('left_hand')">
          Change
        </button>
        <button *ngIf='names.left_hand!="Empty"' ion-button color="danger" on-click="removeEquipment('left_hand')">
