<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="body"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Equipments
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        {{char.name}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="equipments">
  <h3 id="equipments-tag-1" style="color:#000000;">
    Movement
  </h3>
  <ion-list id="equipments-list-1">
    <ion-item-sliding *ngFor="let equipment of equipments">
      <ion-item color="none">
        {{equipment.label}}
        <ion-note item-right>{{equipment.name}}</ion-note>
      </ion-item>
    </ion-item-sliding>
    <ion-item color="none" id="equipments-list-item40">
      Head
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-list-item42">
      Torax
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-list-item43">
      Legs
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-list-item44">
      Feet
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-list-item45">
      Arms
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-list-item46">
      Hands
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
