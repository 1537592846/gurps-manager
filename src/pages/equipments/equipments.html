<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="body"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Equipments
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        {{char.name}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="equipments">
  <ion-list id="equipments-list-1">
    <ion-item-sliding *ngFor="let equipment of equipments">
      <ion-item color="none">
        {{equipment.label}}
        <ion-note item-right>{{equipment.name}}</ion-note>
      </ion-item>
    </ion-item-sliding>
    <ion-item color="none" id="equipments-item-head">
      Head
      <ion-note item-right>{{char.equipments.head.name}}</ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-item-torax">
      Torax
      <ion-note item-right>{{char.equipments.torax.name}}</ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-item-legs">
      Legs
      <ion-note item-right>{{char.equipments.legs.name}}</ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-item-feet">
      Feet
      <ion-note item-right>{{char.equipments.feet.name}}</ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-item-arms">
      Arms
      <ion-note item-right>{{char.equipments.arms.name}}</ion-note>
    </ion-item>
    <ion-item color="none" id="equipments-item-hands">
      Hands
      <ion-note item-right>{{char.equipments.hands.name}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
